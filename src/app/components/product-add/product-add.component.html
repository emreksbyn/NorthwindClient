<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h5 class="title">Add Product</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="productAddForm">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="productName">ProductName</label>
                            <input type="text" id="productName" formControlName="productName" class="form-control"
                                placeholder="Product Name" />
                        </div>
                        <div class="mb-3">
                            <label for="categoryId">Category Id</label>
                            <input type="number" id="categoryId" formControlName="categoryId" class="form-control"
                                placeholder="Category Id" />
                        </div>
                        <div class="mb-3">
                            <label for="unitsInStock">Units In Stock</label>
                            <input type="number" id="unitsInStock" formControlName="unitsInStock" class="form-control"
                                placeholder="Units In Stock" />
                        </div>
                        <div class="mb-3">
                            <label for="unitPrice">Unit Price</label>
                            <input type="number" id="unitPrice" formControlName="unitPrice" class="form-control"
                                placeholder="Unit Price" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Create Product</button>
            </div>
        </div>
    </div>
</div>
