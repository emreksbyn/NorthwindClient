<ul class="list-group">
  <li routerLink="products" [class]="setAllCategoryClass()">All Products</li>
  
  <li (click)="setCurrentCategory(category)" *ngFor="let category of categories"
    routerLink="products/category/{{category.categoryId}}" [class]="setCurrentCategoryClass(category)">
    {{category.categoryName | uppercase}}</li>
</ul>

<h5 *ngIf="currentCategory">You chose {{currentCategory.categoryName}}.</h5>
